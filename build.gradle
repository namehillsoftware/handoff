plugins {
	id 'maven-publish'
	id 'signing'
    id "com.jfrog.bintray" version "1.8.1"
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.8.2'
	id "com.palantir.git-version" version "0.12.3"
}

allprojects {
    apply plugin: 'java'
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'signing'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'

ext.snapshotSuffix = "SNAPSHOT+<sha>"
version = gitVersion()

group = "com.namehillsoftware"
archivesBaseName = "handoff"

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}

sourceSets {
    main {
        java {
            sourceCompatibility = JavaVersion.VERSION_1_7
            targetCompatibility = JavaVersion.VERSION_1_7
        }
    }

    test {
        java {
            sourceCompatibility = JavaVersion.VERSION_1_8
            targetCompatibility = JavaVersion.VERSION_1_8
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'org.mockito:mockito-core:2.+'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:2.+'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }

    developers {
        developer {
            id 'david'
            name 'David Vedvick'
            email 'dvedvick@gmail.com'
        }
    }

    scm {
        url 'https://github.com/namehillsoftware/handoff'
    }
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            artifact sourcesJar

            groupId 'com.namehillsoftware'
            artifactId 'handoff'
            version gitVersion()

            pom.withXml {
                def root = asNode()
                root.children().last() + pomConfig
            }
        }
    }
}

