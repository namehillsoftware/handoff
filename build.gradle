plugins {
	id 'java'
	id 'java-library'
	id 'maven-publish'
	id 'signing'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.8.2'
	id 'com.palantir.git-version' version '0.12.3'
	id 'io.github.gradle-nexus.publish-plugin' version '1.1.0'
}

repositories {
    mavenCentral()
	maven {
		url "https://plugins.gradle.org/m2/"
	}
}

def versionDetails = versionDetails()
version = versionDetails.lastTag
if (!versionDetails.isCleanTag) {
	version += "+$versionDetails.commitDistance-SNAPSHOT"
}

group = "com.namehillsoftware"
archivesBaseName = "handoff"

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}

sourceSets {
    main {
        java {
            sourceCompatibility = JavaVersion.VERSION_1_7
            targetCompatibility = JavaVersion.VERSION_1_7
        }
    }

    test {
        java {
            sourceCompatibility = JavaVersion.VERSION_1_8
            targetCompatibility = JavaVersion.VERSION_1_8
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'org.mockito:mockito-core:2.+'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:2.+'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

def sonatypeUsername = findProperty("sonatypeUsername")
def sonatypePassword = findProperty("sonatypePassword")
def signingKey = findProperty("signingKey")?.replace("\\n", "\n")
def signingPassword = findProperty("signingPassword")

publishing {
	publications {
		mavenJava(MavenPublication) {
			artifactId = 'handoff'
			from components.java
			versionMapping {
				usage('java-api') {
					fromResolutionOf('runtimeClasspath')
				}
				usage('java-runtime') {
					fromResolutionResult()
				}
			}
			pom {
				name = 'handoff'
				description = 'A concise description of my library'
				url = 'https://github.com/namehillsoftware/handoff'
				licenses {
					license {
						name = "The Apache Software License, Version 2.0"
						url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
					}
				}
				developers {
					developer {
						id = 'david'
						name = 'David Vedvick'
						email = 'dvedvick@gmail.com'
					}
				}
				scm {
					url = 'https://github.com/namehillsoftware/handoff'
				}
			}
		}
	}
	repositories {
		maven {
			// change URLs to point to your repos, e.g. http://my.org/repo
			def releasesRepoUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
			def snapshotsRepoUrl = "https://oss.sonatype.org/content/repositories/snapshots/"
			url = versionDetails.isCleanTag ? releasesRepoUrl : snapshotsRepoUrl
			credentials {
				username sonatypeUsername
				password sonatypePassword
			}
		}
	}
}

nexusPublishing {
	repositories {
		sonatype {
			username = sonatypeUsername
			password = sonatypePassword
		}
	}
}

signing {
	required { signingKey?.trim() && gradle.taskGraph.hasTask("publish") }

	useInMemoryPgpKeys(signingKey, signingPassword)
	sign configurations.archives
	sign publishing.publications.mavenJava
}
